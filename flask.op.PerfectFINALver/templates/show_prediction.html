<!-- show_prediction.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- The actual content of the document that will be visible to users. -->

    <div class="container">
        <!-- Bootstrap's (yes again) 'container' class is used to center the content on the page and apply some default padding. -->

        <h2>Prediction</h2>
        <!-- The <h2> tag creates a level 2 heading, indicating the section's content, which in this case is the prediction results. -->

        {% if prediction %}
            <!-- Note that this is a conditional statement that checks if there is a 'prediction' variable available from the Flask backend. -->
            <h3>Predicted Mean: {{ prediction }}</h3>
            <!-- If 'prediction' exists, it displays its value within an <h3> tag. -->
            <p><a href="{{ plot }}" target="_blank">View Test Set Predictions Plot</a></p>
            <!-- Here it provides a link to view the plot of the prediction results. 'target="_blank"' opens the link in a new tab. -->
        {% else %}
            <!-- The else block executes if there is no 'prediction' variable available. -->
            <p>No prediction available</p>
            <!-- We want to display a message indicating that no prediction data is available. -->
        {% endif %}

        <!-- Provides a link to navigate back to the index page. -->
        <a href="{{ url_for('index') }}" class="btn btn-primary">Go Back</a>
        <!-- The 'btn btn-primary' classes are Bootstrap classes for styling the button. 'url_for('index')' generates the URL for the index route. -->
    </div>

</body>
</html>
