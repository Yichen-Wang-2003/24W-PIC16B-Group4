<!DOCTYPE html>

<html lang="en">
<!-- The <html> tag is the root element of an HTML page. The lang attribute specifies the language of the page, 'en' stands for English. -->

<head>
    <!-- The <head> section contains meta-information about the HTML page, like its title, character set, stylesheets, and scripts. -->
    <!-- Head content could include <title>, <meta>, <link>, and <script> tags. -->
</head>

<body>
    <!-- The <body> tag contains the content of the HTML document, such as text, images, buttons, forms, etc. -->
    <!-- Body content defines what is displayed on the main part of the browser window. -->

    <!-- The following is a conditional block in Jinja2 template syntax, which is used with Flask in Python web development. -->
    {% if test_loss is defined %}
        <!-- This condition checks if 'test_loss' is defined in the Flask context. If yes, the enclosed HTML is rendered. -->

        <h2>Evaluation Results:</h2> <!-- A heading that introduces the section for evaluation results. -->
        <p>Test Loss: {{ test_loss }}</p> <!-- Display the test loss. The '{{ test_loss }}' is a placeholder for a variable value passed from the Flask app. -->
        <p>MSE Loss: {{ mse_loss }}</p> <!-- Display the mean squared error loss. -->
        <p>RMSE Loss: {{ rmse_loss }}</p> <!-- Display the root mean squared error loss. -->
        <p>R2 Score: {{ r2_score }}</p> <!-- Display the R-squared score, indicating the goodness of fit. -->
        
        <!-- An <iframe> is used here to embed another document within the HTML page, in this case, a plot generated by the app. -->
        <iframe src="{{ plot }}" width="100%" height="500px"></iframe> <!-- 'src' attribute holds the URL of the plot, width and height define the size of the iframe. -->
    {% endif %}
    <!-- End of the conditional block. -->

</body>
</html>
