<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content -->
</head>
<body>
    <!-- Body content -->
    {% if test_loss is defined %}
        <h2>Evaluation Results:</h2>
        <p>Test Loss: {{ test_loss }}</p>
        <p>MSE Loss: {{ mse_loss }}</p>
        <p>RMSE Loss: {{ rmse_loss }}</p>
        <p>R2 Score: {{ r2_score }}</p>
        <iframe src="{{ plot }}" width="100%" height="500px"></iframe>
    {% endif %}
</body>
</html>
