<!-- view_uploaded_database.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Uploaded Database</title>
</head>
<body>
    <h1>Uploaded Databases</h1>
    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('view_database', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
